<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interest Calculator</h1>

        <!-- First Calculator -->
        <h2>Calculator 1: Interest Calculator </h2>
        <div class="input-group">
            <label for="principal">Principal Amount (₹):</label>
            <input type="number" id="principal" placeholder="Enter amount" required>
        </div>
        <div class="input-group">
            <label for="ratePerHundred">Interest per ₹100 per month (₹):</label>
            <input type="number" id="ratePerHundred" placeholder="Enter interest per ₹100 per month" required>
        </div>
        <div class="input-group">
            <label for="time">Time (months):</label>
            <input type="number" id="time" placeholder="Enter time in months" required>
        </div>
        <button onclick="calculateInterestPerHundred()">Calculate Interest</button>
        <div id="resultHundred"></div>

        <!-- Second Calculator -->
        <h2>Calculator 2: (one-time calculation)</h2>
        <div class="input-group">
            <label for="principalTenThousand">Principal Amount (₹):</label>
            <input type="number" id="principalTenThousand" placeholder="Enter amount" required>
        </div>
        <div class="input-group">
            <label for="ratePerTenThousand">Interest per ₹10,000 (₹):</label>
            <input type="number" id="ratePerTenThousand" placeholder="Enter interest per ₹10,000" required>
        </div>
        <button onclick="calculateInterestPerTenThousand()">Calculate Settled Amount</button>
        <div id="resultTenThousand"></div>
    </div>
<footer>
        <p>@Hemanth Kumar</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
